<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet"href="calculator(style).css">
        <link rel="icon"href="calc.jpg">
        <title>calculator</title>
    </head>
    <body>
        <nav>
            <div class="calc">
                    <input class="operation"value="0">
                <br>
                    <button class="b">>>></button>
                    <button class="b">%</button>
                    <button class="b">(</button>
                    <button class="b">)</button>
                <br>
                    <button class="b">/</button>
                    <button class="f">9</button>
                    <button class="f">8</button>
                    <button class="f">7</button>
                <br>
                    <button class="b">X</button>
                    <button class="f">6</button>
                    <button class="f">5</button>
                    <button class="f">4</button>
                <br>
                    <button class="b">ـــ</button>
                    <button class="f">3</button>
                    <button class="f">2</button>
                    <button class="f">1</button>
                <br>
                    <button class="b">+</button>
                    <button class="f"style="color:white;background-color:lightblue;">=</button>
                    <button class="f"><b>.</b></button>
                    <button class="f">0</button>
                <br>
            </div>
        </nav>
    </body>
</html>
